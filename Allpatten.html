 <script>
    let n = 10; // you can take input from prompt or change the value
    let string = "";
    for (let i = 0; i < n; i++) {
      // printing star
      for (let k = 0; k < n - i; k++) {
        string += "*&nbsp;&nbsp;";
      }

    }
